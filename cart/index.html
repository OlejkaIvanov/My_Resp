<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Korzina</title>
</head>
<body>
<div id="container">
<div>
<img src="images/карандаш.jpeg" width="200" alt="карандаш">
Цена: 15 руб.
<button class="buy-btn" data-price="15" data-name="карандаш">Купить</button>
</div>
<div>
<img src="images/мышка.jpg" width="200" alt="мышка">
Цена: 250 руб.
<button class="buy-btn" data-price="250" data-name="Мышка">Купить</button>
</div>
<div>
<img src="images/клавиатура.jpg" width="200" alt="клавиатура">
Цена: 350 руб.

</div>
</div>
<div id="basket">
Количество товаров: <span id="basket-count">0</span>
Итого: <span id="basket-price">0</span>
</div>

<script src="js.js"></script>
</body>
</html>
