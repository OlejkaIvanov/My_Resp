<meta charset="UTF-8">
<script>

let number = parseInt(prompt("Введите номер билет")),
  n1 = number % 10,
  n2 = Math.floor(number / 10) % 10,
  n3 = Math.floor(number / 100) % 10,
  n4 = Math.floor(number / 1000) % 10,
  n5 = Math.floor(number / 10000) % 10,
  n6 = Math.floor(number / 10000) % 10,
  message = `Билет несчастливый`;

  if (n1 + n2 + n3 === n4 + n5 + n6) {
    message = `Поздравляю ! Вы получили счастливый билет!`;
  }

  console.log(message);

</script>
