<meta charset="utf-8">
<script>
var vklad = parseInt (prompt('Введите сумму вклада', ''));
var rost = 1 + parseInt (prompt('Введите годовой процент', ''))/ 100;
var time = ['год',
            'два года',
            'три года',
            'четыре года',
            'пять лет'];
for (var j = 0; j < 5; j++)
    {
    vklad = parseInt (vklad * rost);
    alert ('Через ' + time [j] + ' на вашем счету будет\t' + vklad)
    }
</script>
