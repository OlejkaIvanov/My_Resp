<meta charset="UTF-8">
<script>

var a = 1, b = 1, c, d;
c = ++a; alert(c); // 2 префиксная форма сначала увеличивает a до 2, а потом возвращает
d = b++; alert(d); // 1 постфиксная форма увеличивает, но возвращает старое значение
c = (2+ ++a); alert(c); // 5 сначала увеличили a до 3, потом использовали в арифметике
d = (2+ b++); alert(d); // 4 увеличили b до 3, но в этом выражении оставили старое значение
alert(a); // 3 каждую переменную увеличили по 2 раза
alert(b);  //3 каждую переменную увеличили по 2 раза


</script>
